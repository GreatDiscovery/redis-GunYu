id: 1
server:
  http:
    httpPort: 8801
input:
  redis:
    addresses: [10.100.4.111:6420]
    type: cluster
  rdbParallel: 4
  mode: dynamic
  syncFrom: prefer_slave
  syncDelayTestKey: redis-GunYu-syncDelay-testKey
channel:
  storer:
    dirPath: /tmp/redisgunyu-cluster
    maxSize: 209715200
    logSize: 20971520
  staleCheckpointDuration: 10m
output:
  redis:
    addresses: [10.100.4.114:6430	]
    type: cluster
  resumeFromBreakPoint: true
  keyExists: replace
  metric: true
  targetDb: -1
log:
  level: info
  handler:
    stdout: true
